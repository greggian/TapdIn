<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<title>TapdIn</title>
		<link href="/static/tree.css" rel="stylesheet" type="text/css" />
	</head>

	<body>

		{% include "header.html" %}
		{% include "leftnav.html" %}


		<div class="content">
			<ul id="results_list">
			{% for item in results %}
				<li class="item">
					{{item.key.kind}}:
					<a href="{{ item.get_absolute_url }}">
						<span class="beername">{{item.name}}</span>
					</a>
					 - {{item.updated_on|timesince}}
				</li>
			{% endfor %}
			</ul>
		</div>
		{% include "footer.html" %}
	</body>
</html>
