<div class="header">
	<h1 class="logo"><a href="/">TapdIn</a></h1>

	<div class="useroptions">
	{% if user.is_authenticated %}
		<a href="{{ user.get_absolute_url }}">{{user.username}}</a>
		<br/>
		<a href="{% auth_logout_url %}">Sign out</a>
	{% else %}
		<a href="{% auth_login_url %}">Sign in</a>
	{% endif %}
	</div>
</div>
