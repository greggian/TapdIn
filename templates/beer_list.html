<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<title>TapdIn</title>
		<link href="/static/tree.css" rel="stylesheet" type="text/css" />
	</head>

	<body>

		{% include "header.html" %}
		{% include "leftnav.html" %}


		<div class="content">
			<h3>{{ stockedbeers.count }} Beers TapdIn</h3>
		
			<ul id="beer_list">
			{% for stockedbeer in stockedbeers %}
				<li class="beer">
					<a href="{{ stockedbeer.beer.get_absolute_url }}">
						<span class="beername">{{stockedbeer.beer_name}}</span>
					</a>
					 - {{stockedbeer.updated_on|timesince}}
				</li>
			{% endfor %}
			</ul>

			<form action="." method="post">
				<label for="brewery_input">Brewery</label>
				<input type="text" id="brewery_input" name="brewery"></input>
				<label for="name_input">Beer Name</label>
				<input type="text" id="name_input" name="name"></input>
				<input type="submit" value="Add" title="Add"></input>
			</form>

		</div>
		{% include "footer.html" %}
	</body>
</html>
